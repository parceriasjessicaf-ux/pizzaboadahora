  <script>
(function() {
  'use strict';
  
  // Animation config
  var ANIM_BASE_DELAY = 60;
  var ANIM_SCOPE = 'all';
  
  // ========== LAZY IMAGE LOADING ==========
  // Handles lazy loading with placeholder and fade-in
  function initLazyImages() {
    var lazyImages = document.querySelectorAll('.lazy-img');
    
    lazyImages.forEach(function(img) {
      // Skip eager-load images (already visible)
      if (img.classList.contains('eager-load')) {
        img.classList.add('loaded');
        var placeholder = img.parentElement.querySelector('.lazy-img-placeholder');
        if (placeholder) placeholder.classList.add('loaded');
        return;
      }
      
      // Handle already loaded images
      if (img.complete && img.naturalWidth > 0) {
        img.classList.add('loaded');
        var placeholder = img.parentElement.querySelector('.lazy-img-placeholder');
        if (placeholder) placeholder.classList.add('loaded');
        return;
      }
      
      // Add load handler
      img.addEventListener('load', function() {
        img.classList.add('loaded');
        var placeholder = img.parentElement.querySelector('.lazy-img-placeholder');
        if (placeholder) placeholder.classList.add('loaded');
      });
    });
  }
  
  // ========== ENTRY ANIMATIONS ==========
  // IntersectionObserver for staggered entrance animations
  function initEntryAnimations() {
    var blocks = document.querySelectorAll('.animate-block');
    if (!blocks.length) return;
    
    // Check for reduced motion preference
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      blocks.forEach(function(b) { b.classList.add('visible'); });
      return;
    }
    
    var observer = new IntersectionObserver(function(entries) {
      entries.forEach(function(entry) {
        if (entry.isIntersecting) {
          var block = entry.target;
          var delay = parseInt(block.getAttribute('data-delay')) || 0;
          setTimeout(function() {
            block.classList.add('visible');
          }, delay);
          observer.unobserve(block);
        }
      });
    }, { rootMargin: '120px', threshold: 0 });
    
    var animIndex = 0;
    blocks.forEach(function(block) {
      // Hero blocks animate immediately
      if (block.classList.contains('hero-block')) {
        block.classList.add('visible');
        return;
      }
      // Calculate stagger delay using config (max 600ms)
      var delay = Math.min(animIndex * ANIM_BASE_DELAY, 600);
      block.setAttribute('data-delay', delay);
      observer.observe(block);
      animIndex++;
    });
  }
  
  // ========== FAQ ACCORDION ==========
  document.querySelectorAll('.faq-item .faq-question').forEach(function(button) {
    button.addEventListener('click', function() {
      var item = this.parentElement;
      item.classList.toggle('open');
    });
  });
  
  // ========== SMOOTH SCROLL ==========
  document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
    anchor.addEventListener('click', function(e) {
      var target = document.querySelector(this.getAttribute('href'));
      if (target) {
        e.preventDefault();
        target.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });
  
  // ========== CAROUSEL ==========
  window.carouselState = {};
  document.querySelectorAll('.carousel-container').forEach(function(c) {
    var slides = c.querySelectorAll('.carousel-slide');
    window.carouselState[c.id] = { index: 0, total: slides.length };
  });
  window.moveCarousel = function(id, dir) {
    var s = window.carouselState[id]; if (!s) return;
    s.index = (s.index + dir + s.total) % s.total;
    var t = document.querySelector('#' + id + ' .carousel-track');
    if (t) t.style.transform = 'translateX(-' + (s.index * 100) + '%)';
    document.querySelectorAll('#' + id + ' .carousel-dots button').forEach(function(d, i) {
      d.style.background = i === s.index ? 'white' : 'rgba(255,255,255,0.5)';
    });
  };
  window.goToSlide = function(id, idx) {
    var s = window.carouselState[id]; if (!s) return;
    s.index = idx;
    var t = document.querySelector('#' + id + ' .carousel-track');
    if (t) t.style.transform = 'translateX(-' + (idx * 100) + '%)';
    document.querySelectorAll('#' + id + ' .carousel-dots button').forEach(function(d, i) {
      d.style.background = i === idx ? 'white' : 'rgba(255,255,255,0.5)';
    });
  };
  // Autoplay logic for exported carousel
  document.querySelectorAll('.carousel-container[data-autoplay="true"]').forEach(function(c) {
    var speed = parseInt(c.getAttribute('data-autoplay-speed')) || 3000;
    var loop = c.getAttribute('data-loop') === 'true';
    var slides = c.querySelectorAll('.carousel-slide');
    if (slides.length <= 1) return;
    setInterval(function() {
      var s = window.carouselState[c.id];
      if (!s) return;
      if (loop) {
        s.index = (s.index + 1) % s.total;
      } else if (s.index < s.total - 1) {
        s.index++;
      }
      var t = c.querySelector('.carousel-track');
      if (t) t.style.transform = 'translateX(-' + (s.index * 100) + '%)';
      c.querySelectorAll('.carousel-dots button').forEach(function(d, i) {
        d.style.background = i === s.index ? 'white' : 'rgba(255,255,255,0.5)';
      });
    }, speed);
  });
  
  // ========== EMAIL FORM ==========
  window.handleEmailSubmit = function(e, destEmail, subject) {
    e.preventDefault();
    var form = e.target;
    var name = form.querySelector('[name="name"]').value;
    var email = form.querySelector('[name="email"]').value;
    var message = form.querySelector('[name="message"]').value;
    var body = 'Nome: ' + name + '%0D%0AEmail: ' + email + '%0D%0A%0D%0AMensagem:%0D%0A' + encodeURIComponent(message);
    window.location.href = 'mailto:' + destEmail + '?subject=' + encodeURIComponent(subject) + '&body=' + body;
  };
  
  // ========== INIT ON DOM READY ==========
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      initLazyImages();
      initEntryAnimations();
    });
  } else {
    initLazyImages();
    initEntryAnimations();
  }
})();
  </script>
